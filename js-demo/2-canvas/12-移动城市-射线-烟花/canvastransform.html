<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://moonbuy.cn/mall/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <style>
        canvas{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script>
        /*
        *
        *
        *
        *
        *
        *
        *
        *
        *
        * */

        let oC = document.querySelector('canvas');
        let cxt = oC.getContext('2d');

        cxt.fillStyle = 'red';
        cxt.fillRect(0,0,250,100);

        // 当每次调用 是 都是基于前一次的变换矩阵上构建
        //
        cxt.transform(1,0.5,-0.5,1,30,10);
        /*  允许 你缩放 移动 倾斜
        *   a 水平绽放
        *   b 水平倾斜
        *   c 垂直倾斜
        *   d 垂直缩放
        *   e 水平移动
        *   f 垂直移动
        *
        *
        * */

        cxt.fillStyle = 'green';
        cxt.fillRect(100,0,250,100);

    </script>
</body>
</html>
