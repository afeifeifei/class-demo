<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>循环生成10个div</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<!--css/js-->
<style type="text/css">
*{margin:0px; padding:0px;}
</style>
	</head>

<body>
<input type="button" value='生成10个div' id="but"/>

<script>

window.onload=function(){

	var oBut=document.getElementById("but");
		oBut.onclick=createDiv;
	
	function createDiv(){
		var allDiv="";
		for(var i=0;i<10;i++){
				allDiv+="<div style='background:red;position:absolute; top:50px; width:50px;height:50px; left:"+(i*60+10)+"px'></div>";
			}
		document.body.innerHTML+=allDiv;
	}
}


</script>

</body>
</html>
